<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Inference!</title>
</head>
<body>
    <div class="container">
        <h1>Upload File</h1>
        <hr>
        <form class="form-inline" action="{{ url_for('index') }}" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <input type="file" name="file" class="btn btn-default">
          </div>
          <div class="form-group">
            <input type="submit" value="Upload" class="btn btn-default">
          </div>
        </form>
    </div>

    <div class="container">
        <h1>Predicted Class: {{ result.class_name }}</h1>
        <hr>
        <div>
          <img src="{{ result.image_path }}" class="img-rounded" width="400" height="200">
        </div>
        <a href="{{ url_for('index') }}" class="btn btn-default">Back</a>
    </div>

</body>
</html>
